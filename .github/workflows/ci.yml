name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint_typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps (root)
        run: pnpm install --frozen-lockfile

      - name: Install deps (apps/web)
        run: pnpm install --frozen-lockfile
        working-directory: apps/web

      - name: ESLint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

  # SQL —Ç–µ—Å—Ç—ã –∑–∞–ø—É—Å–∫–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Ç–µ—Å—Ç–æ–≤–æ–π –ë–î
  # –î–ª—è –∑–∞–ø—É—Å–∫–∞ –≤ CI –Ω—É–∂–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å SUPABASE_DB_URL –≤ secrets
  sql_tests:
