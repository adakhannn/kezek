name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint web app
        run: pnpm -C apps/web lint

      - name: Typecheck web app
        run: pnpm -C apps/web typecheck

name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint_typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps (root)
        run: pnpm install --frozen-lockfile

      - name: Install deps (apps/web)
        run: pnpm install --frozen-lockfile
        working-directory: apps/web

      - name: ESLint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

  api_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps (root)
        run: pnpm install --frozen-lockfile

      - name: Install deps (apps/web)
        run: pnpm install --frozen-lockfile
        working-directory: apps/web

      - name: Run API tests
        run: pnpm test
        working-directory: apps/web

  e2e_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps (root)
        run: pnpm install --frozen-lockfile

      - name: Install deps (apps/web)
        run: pnpm install --frozen-lockfile
        working-directory: apps/web

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
        working-directory: apps/web

      - name: Run E2E tests
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ secrets.E2E_TEST_BASE_URL || 'http://localhost:3000' }}
          E2E_TEST_BUSINESS_SLUG: ${{ secrets.E2E_TEST_BUSINESS_SLUG }}
          E2E_TEST_STAFF_EMAIL: ${{ secrets.E2E_TEST_STAFF_EMAIL }}
          E2E_TEST_STAFF_PASSWORD: ${{ secrets.E2E_TEST_STAFF_PASSWORD }}
        run: pnpm test:e2e
        working-directory: apps/web

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

